---
dist: xenial
sudo: false

language: bash

services:
   docker

before_install:
   - docker build -t cf_icd_plugin .
   - docker create --name cf_icd_plugin cf_icd_plugin tail -F -n0 /etc/hosts
   - docker start cf_icd_plugin
   - docker cp cf_icd_plugin:/app/icd/bin ./build_bin

install:
   - ls -al ./build_bin

deploy:
  provider: releases
  api_key: $OAUTH_TOKEN
  file_glob: true
  file:
    - ./build_bin/*
  skip_cleanup: true
  on:
    tags: true
